<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados y apuestas</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Dados y Apuestas</h1>

    </header>
    <main class="main">
        <h3 class="subtitle">Introduce aquí tu jugada</h3>
        <form class="select">
            <select class="js_select" name="userDice" id="userDice">
                <!-- <option disabled selected>Qué número apuestas del 1 al 6</option> -->
                <option hidden selected>Qué número apuestas del 1 al 6</option>
                <option class="select_box" value="1">1</option>
                <option class="select_box" value="2">2</option>
                <option class="select_box" value="3">3</option>
                <option class="select_box" value="4">4</option>
                <option class="select_box" value="5">5</option>
                <option class="select_box" value="6">6</option>
            </select>
            <input class="bet js_bet" type="number" id="userBet" placeholder="¿Cuánto apuestas?">
            <button class="btn js_btn">Play</button>
        </form>
        <h3 class="message js_msg">Vamos a jugar!</h3>
        <div class="balance">
            <p>Saldo:</p>
            <p class="js_balance">50</p>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
